<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flappy Seimas</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Tautvydas Tijunaitis" />
      <meta name="description" content="Flappy Seimas - nesveikai populiaraus 탑aidimo pritaikymas Lietuvos n큰dienos aktualijoms" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource,seimas,lietuva,lithuania" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Flappy Seimas" />
      <meta property="og:description" content="Flappy Seimas - nesveikai populiaraus 탑aidimo pritaikymas Lietuvos n큰dienos aktualijoms" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://flappyseimas.fosron.lt/assets/thumb.png" />
      <meta property="og:url" content="http://flappyseimas.fosron.lt" />
      <meta property="og:site_name" content="Flappy Seimas" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <h1 class="title">Flappy Seimas</h1> 
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="http://www.dotgears.com/">originalas - dong nguyen</a> | 
         <a href="http://github.com/nebez/floppybird/">kopija - nebez briefkani</a> | 
         <a href="http://tijunaitis.lt">pritaikymas - tautvydas tijunaitis</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
